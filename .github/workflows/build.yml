name: CI Pipeline for Node.js with SonarQube

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Step 3: Install dependencies in the 'frontend' folder
      - name: Install Dependencies
        run: npm install
        working-directory: ./task-3/frontend  # Set to the correct subdirectory

      # Step 4: Run tests (if any)
      - name: Run Tests
        run: npm test
        working-directory: ./task-3/frontend  # Set to the correct subdirectory

  # SonarQube analysis job
  sonarqube:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # Step 5: Checkout the code again in this job
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 6: Set up Java (required by SonarQube)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'

      # Step 7: Run SonarQube Scan
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@v1.2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        working-directory: ./task-3/frontend  # Ensure SonarQube runs in the correct folder
